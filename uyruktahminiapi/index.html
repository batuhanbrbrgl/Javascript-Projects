<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title> İsme Göre Uyruk Tahmin Etme</title>
</head>

<body>
  <div class="container mt-5">
    <div class="col-md-4">
      <div class="form-control">
        <label class="form-control" for="">İsim Gir </label>
        <input class="form-control" id="isim" type="text" value="">
      </div>
    </div>
    <input class=" mt-4 btn btn-primary" type="submit" value="Gönder" onclick="calis()">

    <div id="alan" class="" style="font-size: 50px; color: rgb(0, 0, 0);"></div>
  </div>

  <br>




</body>


<script>

  function getDataApi(url, isim) {
    fetch(url + isim)
      .then(response => response.json())
      .then(data => {
        document.getElementById("alan").textContent=data.country[0].country_id
     
      })

  }

  function calis() {

    let gelenIsim = document.getElementById("isim").value


    let url = "https://api.nationalize.io?name="

    getDataApi(url, gelenIsim)

  }
</script>

</html>
