<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="col-4">



            <div class="mb-3">
                <label class="form-label">Satır sayısı giriniz</label>
                <input id="satir" name="satir" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Sutun sayısı giriniz</label>
                <input id="sutun" name="sutun" type="text" class="form-control">
            </div>

            <button onclick="calis()" class="btn btn-primary">Gönder</button>

        </div>


        <div class="col-12">

            <div id="table">

            </div>
        </div>



    </div>

</body>
<script>





    function calis() {
        let satir = parseInt(document.getElementById("satir").value)
        let sutun = parseInt(document.getElementById("sutun").value)
        var sayac = 1;


        //table isimli bir  element oluşturduk ve altta  style özellikleri verdik
        var table = document.createElement("table");
        table.style.border = "1px solid black";
        table.style.margin = "20px";




        for (var i = 0; i < satir; i++) {

            var tr = document.createElement("tr");
            table.appendChild(tr);
            for (var j = 0; j < sutun; j++) {
                sayac++
                var td = document.createElement("td");
                td.style.border = "1px solid black";
                td.style.padding = "5px"
                td.innerHTML = (sayac % 2 == 0) ? "kırmızı" : "beyaz"
                tr.appendChild(td);
            }
        }
        document.getElementById("table").innerHTML = "";
        document.getElementById("table").appendChild(table);


    }


</script>

</html>
