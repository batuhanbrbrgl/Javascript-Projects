<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sayi=0;
        function say(){
            sayi++;
            if(sayi!=10){
                document.getElementById("sayi").value=(sayi+" defa tıkladınız");
            
            }
            else{
                alert("tıklama hakkınız kalmadı");
                
               
            }
            

        }
    </script>
</head>
<body>
    <input type="button" value="tıklayınız" onclick="say()">
    <input type="text" value=" 0 defa tıkladınız" id="sayi">
</body>
</html>
