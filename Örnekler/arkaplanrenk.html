<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<body>
    <div style="text-align:center; margin-top:100px">
        <button id="renk" type="button" class="btn btn-outline-success">Renk Değiştir</button>
    </div>


    <script>
        let renkk = document.querySelector("#renk");

        renkk.onclick = function() {
            var renk1 = Math.round(Math.random() * 255)
            var renk2 = Math.round(Math.random() * 255)
            var renk3 = Math.round(Math.random() * 255)


            document.body.style.background = "rgb(" + renk1 + "," + renk2 + "," + renk3 + ")"
        }
    </script>
</body>

</html>
