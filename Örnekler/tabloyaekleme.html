<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #sayfa {
            margin: 100px;
            text-align: center;
            position: absolute;
            left: 100px;
        }
    </style>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<body>
    <div id="sayfa">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">First name, last name and number</span>
            </div>
            <input id="ad" type="text" class="form-control">
            <input id="soyad" type="text" class="form-control">
            <input id="yaş" type="number" class="form-control">
            <input id="ekle" type="button" value="Ekle" class="form-control">

        </div>






        <table id="liste" class="table table-dark">
            <thead>
                <tr>
                    <th id="sira" scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>


    </div>






    <script>
        let ad = document.querySelector("#ad");
        let soyad = document.querySelector("#soyad");
        let yas = document.querySelector("#yaş");
        let btn = document.querySelector("#ekle")
        let sira = document.querySelector("sira")
        let liste = document.querySelector("#liste")
        siraa = 1;

        btn.onclick = function() {
            let tSira = document.createElement("th")
            let tAd = document.createElement("td")
            let tSoyad = document.createElement("td")
            let tYas = document.createElement("td")

            tAd.textContent = ad.value;
            tSoyad.textContent = soyad.value;
            tYas.textContent = yas.value;
            tSira.textContent = siraa++;




            let tr = document.createElement("tr")

            tr.appendChild(tSira)
            tr.appendChild(tAd)
            tr.appendChild(tSoyad)
            tr.appendChild(tYas)


            liste.appendChild(tr)

            ad.value = ""
            soyad.value = ""
            yas.value = ""

            ad.focus()
        }
    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
