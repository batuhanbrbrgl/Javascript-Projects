    <script>
        let viz = document.getElementById("vize")
        let fin = document.getElementById("final")
        let but = document.getElementById("gonder")
        let son = document.getElementById("cikti")

        but.onclick = function() {

            let fnl = Number(fin.value)

            let ortalama = vze * 40 / 100 + fnl * 60 / 100
            var durum = ""
            if (ortalama >= 50 && fnl >= 50) {
                durum = "GEÇTİNİZ"
            } else if (ortalama >= 50 && fnl < 50) {

            } else {
                durum = "KALDINIZ"

            }
            let btn = document.createElement("input")
            btn.classList="input-group input-group-sm mb-3"
            son.innerHTML = "Notunuz" + " " + ortalama + " " + durum

        }
