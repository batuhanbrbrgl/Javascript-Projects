<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <h1 style="text-align: center;">Javascript Toplama</h1>
    <form class="ml-5 mr-5">
        <div class="form-group">
            <label for="exampleInputSayi1">Email address</label>
            <input type="number" class="form-control" id="number1" aria-describedby="emailHelp" placeholder="1.Sayi">

        </div>
        <div class="form-group">
            <label for="exampleInputSayi2">Password</label>
            <input type="number" class="form-control" id="number2" placeholder="2.Sayi">
        </div>
        <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button id="hesapla" type="submit" class="btn btn-primary">Topla</button>


        <div id="Sonuc" <input type="number" placeholder="Sonuc">
        </div>
    </form>
    <script>
        let sayi1 = document.querySelector("#number1");
        let sayi2 = document.querySelector("#number2")
        let hesapBtn = document.querySelector("#hesapla")
        let sonuc = document.querySelector("#Sonuc")

        hesapBtn.onclick = function(event) {
            event.preventDefault();
            let toplam = parseInt(sayi1.value) + parseInt(sayi2.value)
            sonuc.innerHTML = toplam
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
